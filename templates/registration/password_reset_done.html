{% extends 'base.html' %}
{% block title %}Reset Sent{% endblock %}
{% block content %}
<div class="columns is-centered">
  <div class="column is-5">
    <div class="card">
      <header class="card-header has-background-primary">
        <p class="card-header-title has-text-white">Email Sent</p>
      </header>
      <div class="card-content">
        <p>If an account exists for that email, you'll receive a password reset link shortly.</p>
        <a href="{% url 'login' %}" class="button is-primary mt-3">Return to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
